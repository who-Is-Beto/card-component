<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section class="card__container">
    <img src="./images/bg-pattern-top.svg" alt="" class="top__bg">

    <div class="card">
      <div class="card__image-container">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="card__image-user">
        <img src="./images/image-victor.jpg" alt="">
      </div>

      <div class="user__info">
        <div class="user__info-wrapper">
          <p class="user__name">Victor Crest</p>
          <p class="age">26</p>
        </div>
      </div>

      <div class="user__info">
        <div class="user__info-wrapper">
          <p class="place">London</p>
        </div>
      </div>

      <div class="socialmedia">
        <div class="socialmedia__content">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="socialmedia__content">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="socialmedia__content">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>

      </div>

    </div>



    <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom__bg">
  </section>
</body>

</html>
